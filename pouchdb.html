<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>PouchDB</title>
  <link rel="stylesheet" type="text/css" href="pouchdb.css" />

</head>

<body>
  <div id="impress">
    <div id="pouchdb" class="step" data-x="0" data-y="0" data-scale="4">
      <a href="https://pouchdb.com/"><img src="https://pouchdb.com/static/img/logo.svg"/></a>
    </div>
    <div id="javascript" class="step" data-x="0" data-y="1000" data-scale="3">
      <h1>JavaScript</h1>
    </div>
    <div id="couchdb" class="step" data-x="3000" data-y="0" data-scale="3" data-rotate-z="-90">
      <h1>CouchDB</h1>
    </div>
    <div id="client" class="step" data-x="2000" data-y="-1200" data-scale="3" data-rotate-z="-180">
      <h1>Client</h1>
    </div>
    <div id="engine" class="step" data-x="0" data-y="-1200" data-scale="3" data-rotate-z="-180">
      <h1>Engine</h1>
    </div>
    <div id="server" class="step" data-x="-2000" data-y="-1200" data-scale="3" data-rotate-z="-180">
      <h1>Server</h1>
    </div>
    <div id="web" class="step" data-x="-3000" data-y="-700" data-scale="3" data-rotate-z="-270">
      <h1>Web</h1>
    </div>
    <div id="mobile" class="step" data-x="-3000" data-y="700" data-scale="3" data-rotate-z="-270">
      <h1>Mobile</h1>
    </div>
    <div id="sync" class="step" data-x="-2000" data-y="1200" data-scale="3" data-rotate-z="-360">
      <h1>Sync</h1>
    </div>
  </div>
  <script src="impress.js"></script>
  <script>
    impress().init();
  </script>
</body>

</html>
