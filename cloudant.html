<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Cloudant</title>
  <link rel="stylesheet" type="text/css" href="cloudant.css" />

</head>

<body>
  <div id="impress">
    <div id="cloudant" class="step" data-x="0" data-y="0" data-scale="8">
      <a href="https://cloudant.com/"><img src="https://ablanks.cloudant.com/crud/welcome/ibm_cloudant_blue_x2.png"/></a>
    </div>
    <div id="couchdb-api" class="step" data-x="0" data-y="2000" data-scale="3" data-rotate-z="90">
      <h1>Couchdb API</h1>
    </div>
    <div id="search" class="step" data-x="-2000" data-y="1200" data-scale="3" data-rotate-z="360">
      <h2>Search</h2>
    </div>
    <div id="sync" class="step" data-x="-2000" data-y="2000" data-scale="3" data-rotate-z="720">
      <h2>Sync</h2>
    </div>
    <div id="chained-map-reduce" class="step" data-x="-2000" data-y="2800" data-scale="3" data-rotate-z="1080">
      <h2>Chained MapReduce</h2>
    </div>
    <div id="geo-spatial-indexing" class="step" data-x="2000" data-y="1200" data-scale="3" data-rotate-z="720">
      <h2>Geo-spatial indexing</h2>
    </div>
    <div id="security" class="step" data-x="2000" data-y="2000" data-scale="3" data-rotate-z="360">
      <h2>Security</h2>
    </div>
    <div id="hosting" class="step" data-x="2000" data-y="2800" data-scale="3" data-rotate-z="0">
      <h2>Hosting</h2>
    </div>
  </div>

  <script src="impress.js"></script>
  <script>
    impress().init();
  </script>
</body>

</html>
