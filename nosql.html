<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>NoSQL</title>
  <link rel="stylesheet" type="text/css" href="nosql.css" />

</head>

<body>
  <div id="impress">
    <div id="nosql" class="step" data-x="0" data-y="0" data-scale="4">
      <h1>NoSQL</h1>
    </div>
    <div id="key-value" class="step" data-x="0" data-y="1000" data-scale="2" data-rotate-z="15">
      <h1>Key-Value</h1>
    </div>
    <div id="document" class="step" data-x="0" data-y="-1000" data-scale="2" data-rotate-z="-15">
      <h1>Document</h1>
    </div>
    <div id="graph" class="step" data-x="2000" data-y="-1000" data-scale="2" data-rotate-z="30">
      <h1>Graph</h1>
    </div>
    <div id="triplestore" class="step" data-x="2000" data-y="0" data-scale="2" data-rotate-z="45">
      <h1>Triplestore</h1>
    </div>
    <div id="column" class="step" data-x="1500" data-y="900" data-scale="2" data-rotate-z="-30">
      <h1>Column</h1>
    </div>
    <div id="tabular" class="step" data-x="-2000" data-y="-700" data-scale="2" data-rotate-z="30">
      <h1>Tabular</h1>
    </div>
    <div id="object" class="step" data-x="-2000" data-y="700" data-scale="2" data-rotate-z="-30">
      <h1>Object</h1>
    </div>
  </div>
  <script src="impress.js"></script>
  <script>
    impress().init();
  </script>
</body>

</html>
